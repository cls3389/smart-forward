name: 🔍 持续集成

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'src/**'
      - 'Cargo.*'
      - 'Dockerfile'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # 🚀 快速检查 - 只做必要的验证
  check:
    name: 🔍 代码检查
    runs-on: ubuntu-latest
    timeout-minutes: 8
    outputs:
      should-build-docker: ${{ steps.changes.outputs.docker }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 检测变更
        id: changes
        run: |
          if git diff --name-only HEAD~1 | grep -E "(Dockerfile|docker-compose)" > /dev/null; then
            echo "docker=true" >> $GITHUB_OUTPUT
          else
            echo "docker=false" >> $GITHUB_OUTPUT
          fi

      - name: 设置 Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: 缓存依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-check-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-check-
            ${{ runner.os }}-cargo-

      - name: 检查格式
        run: cargo fmt -- --check

      - name: Clippy 检查
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: 运行测试
        run: cargo test --verbose

  # 🐳 Docker 构建 - 只在Docker相关文件变化时运行
  docker-test:
    name: 🐳 Docker 构建测试
    runs-on: ubuntu-latest
    needs: check
    if: needs.check.outputs.should-build-docker == 'true' || github.event_name == 'pull_request'
    timeout-minutes: 8
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 构建 Docker 镜像 (仅测试)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: smart-forward:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 🛡️ 安全扫描 - 独立运行
  security:
    name: 🛡️ 安全扫描
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: Rust 安全审计
        uses: rustsec/audit-check@v1.4.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
