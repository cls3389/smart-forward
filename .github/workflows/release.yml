  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # 1ï¸âƒ£ å¤šå¹³å°äºŒè¿›åˆ¶æ„å»º
  build-binaries:
    name: ğŸ”¨ æ„å»º ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows-x86_64
            target: x86_64-pc-windows-msvc
            binary: smart-forward.exe
            archive: smart-forward-windows-x86_64.zip
            
          - os: macos-latest
            platform: macos-x86_64
            target: x86_64-apple-darwin
            binary: smart-forward
            archive: smart-forward-macos-x86_64.tar.gz
            
          - os: macos-latest
            platform: macos-aarch64
            target: aarch64-apple-darwin
            binary: smart-forward
            archive: smart-forward-macos-aarch64.tar.gz
            
          - os: ubuntu-latest
            platform: linux-x86_64-gnu
            target: x86_64-unknown-linux-gnu
            binary: smart-forward
            archive: smart-forward-linux-x86_64-gnu.tar.gz
            
          - os: ubuntu-latest
            platform: linux-aarch64-gnu
            target: aarch64-unknown-linux-gnu
            binary: smart-forward
            archive: smart-forward-linux-aarch64-gnu.tar.gz
            
          - os: ubuntu-latest
            platform: linux-x86_64-musl
            target: x86_64-unknown-linux-musl
            binary: smart-forward
            archive: smart-forward-linux-x86_64-musl.tar.gz
            
          - os: ubuntu-latest
            platform: linux-aarch64-musl
            target: aarch64-unknown-linux-musl
            binary: smart-forward
            archive: smart-forward-linux-aarch64-musl.tar.gz

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: ç¼“å­˜ä¾èµ–
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Linux å·¥å…·é“¾è®¾ç½®
      - name: å®‰è£…muslå·¥å…·é“¾ (Linux x86_64 musl)
        if: matrix.platform == 'linux-x86_64-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
          
      - name: å®‰è£…GNUäº¤å‰ç¼–è¯‘å·¥å…· (Linux ARM64 gnu)
        if: matrix.platform == 'linux-aarch64-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          
      - name: å®‰è£…musläº¤å‰ç¼–è¯‘å·¥å…· (Linux ARM64 musl)
        if: matrix.platform == 'linux-aarch64-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu
          # è®¾ç½®musläº¤å‰ç¼–è¯‘å™¨
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          # è®¾ç½®Cç¼–è¯‘å™¨æ ‡å¿—ç”¨äºmuslé™æ€é“¾æ¥
          echo "CC_aarch64_unknown_linux_musl=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_RUSTFLAGS=-C linker=aarch64-linux-gnu-gcc -C target-feature=+crt-static" >> $GITHUB_ENV

      - name: æ„å»ºäºŒè¿›åˆ¶ (Unix - ä¼˜åŒ–muslé™æ€é“¾æ¥)
        if: matrix.os != 'windows-latest'
        run: |
          # è®¾ç½®muslé™æ€é“¾æ¥ä¼˜åŒ–å‚æ•°
          if [[ "${{ matrix.target }}" == *"musl"* ]]; then
            export RUSTFLAGS="-C target-feature=+crt-static -C link-arg=-s"
            echo "âœ… å¯ç”¨muslé™æ€é“¾æ¥ä¼˜åŒ–"
          fi
          cargo build --release --target ${{ matrix.target }}
          
          # éªŒè¯äºŒè¿›åˆ¶æ–‡ä»¶
          echo "ğŸ“¦ éªŒè¯æ„å»ºçš„äºŒè¿›åˆ¶æ–‡ä»¶:"
          ls -la target/${{ matrix.target }}/release/
          file target/${{ matrix.target }}/release/${{ matrix.binary }} || echo "fileå‘½ä»¤ä¸å¯ç”¨"
          
          # å¦‚æœæ˜¯muslç›®æ ‡ï¼Œè¿›è¡Œstripä¼˜åŒ–
          if [[ "${{ matrix.target }}" == *"musl"* ]]; then
            strip target/${{ matrix.target }}/release/${{ matrix.binary }} 2>/dev/null || echo "âš ï¸ stripå¤±è´¥æˆ–ä¸å¯ç”¨"
            echo "âœ… å·²ä¼˜åŒ–äºŒè¿›åˆ¶æ–‡ä»¶å¤§å°"
          fi

      - name: æ„å»ºäºŒè¿›åˆ¶ (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cargo build --release --target ${{ matrix.target }}
          Write-Host "ğŸ“¦ éªŒè¯æ„å»ºçš„äºŒè¿›åˆ¶æ–‡ä»¶:"
          Get-ChildItem target/${{ matrix.target }}/release/ | Format-Table

      - name: æ‰“åŒ… (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          echo "åˆ›å»ºæ‰“åŒ…ç›®å½•..."
          mkdir -p dist
          echo "å¤åˆ¶äºŒè¿›åˆ¶æ–‡ä»¶..."
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} dist/
          echo "å¤åˆ¶é…ç½®æ–‡ä»¶..."
          cp config.yaml.example dist/config.yaml
          cp README.md dist/
          echo "æ‰“åŒ…å†…å®¹:"
          ls -la dist/
          echo "åˆ›å»ºå‹ç¼©åŒ…..."
          cd dist && tar -czf ../${{ matrix.archive }} *
          cd ..
          echo "éªŒè¯å‹ç¼©åŒ…:"
          ls -la ${{ matrix.archive }}

      - name: æ‰“åŒ… (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          Write-Host "Creating package directory..."
          $distPath = "dist"
          if (-not (Test-Path $distPath)) {
              New-Item -ItemType Directory -Force -Path $distPath | Out-Null
              Write-Host "âœ… Directory created: $distPath"
          } else {
              Write-Host "âœ… Directory already exists: $distPath"
          }
          
          Write-Host "Copying binary file..."
          $binaryPath = "target/${{ matrix.target }}/release/${{ matrix.binary }}"
          if (-not (Test-Path $binaryPath)) {
              Write-Host "âŒ Error: Binary file not found: $binaryPath"
              exit 1
          }
          Copy-Item $binaryPath "dist/"
          
          Write-Host "Copying configuration files..."
          if (Test-Path "config.yaml.example") {
              Copy-Item "config.yaml.example" "dist/config.yaml"
          } else {
              Write-Host "âš ï¸ Warning: config.yaml.example not found"
          }
          
          if (Test-Path "README.md") {
              Copy-Item "README.md" "dist/"
          } else {
              Write-Host "âš ï¸ Warning: README.md not found"
          }
          
          Write-Host "Package contents:"
          Get-ChildItem "dist/" | Format-Table
          
          Write-Host "Creating archive..."
          $archivePath = "${{ matrix.archive }}"
          Compress-Archive -Path "dist/*" -DestinationPath $archivePath -Force
          
          Write-Host "Archive details:"
          Get-Item $archivePath | Format-Table

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}
          retention-days: 7

  # 2ï¸âƒ£ åŸºäºç¼–è¯‘å¥½çš„musläºŒè¿›åˆ¶æ„å»ºå¤šæ¶æ„Docker
  build-docker:
    name: ğŸ³ å¤šæ¶æ„Dockeré•œåƒæ„å»º (Alpine)
    runs-on: ubuntu-latest
    needs: build-binaries
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ä¸‹è½½Linux x86_64 musläºŒè¿›åˆ¶æ–‡ä»¶
        uses: actions/download-artifact@v4
        with:
          name: smart-forward-linux-x86_64-musl.tar.gz
          path: ./artifacts/x86_64

      - name: ä¸‹è½½Linux ARM64 musläºŒè¿›åˆ¶æ–‡ä»¶
        uses: actions/download-artifact@v4
        with:
          name: smart-forward-linux-aarch64-musl.tar.gz
          path: ./artifacts/aarch64

      - name: å‡†å¤‡å¤šæ¶æ„äºŒè¿›åˆ¶æ–‡ä»¶
        run: |
          echo "è§£å‹x86_64 musläºŒè¿›åˆ¶..."
          cd artifacts/x86_64
          tar -xzf smart-forward-linux-x86_64-musl.tar.gz
          ls -la
          mkdir -p ../../binaries/amd64
          cp smart-forward ../../binaries/amd64/
          chmod +x ../../binaries/amd64/smart-forward
          
          echo "è§£å‹aarch64 musläºŒè¿›åˆ¶..."
          cd ../aarch64
          tar -xzf smart-forward-linux-aarch64-musl.tar.gz
          ls -la
          mkdir -p ../../binaries/arm64
          cp smart-forward ../../binaries/arm64/
          chmod +x ../../binaries/arm64/smart-forward
          
          echo "éªŒè¯äºŒè¿›åˆ¶æ–‡ä»¶..."
          cd ../../
          ls -la binaries/*/
          file binaries/amd64/smart-forward
          file binaries/arm64/smart-forward

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½• GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: æ„å»ºå¹¶æ¨é€å¤šæ¶æ„ Docker é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.alpine
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-contexts: |
            binaries=./binaries

  # 3ï¸âƒ£ è‡ªåŠ¨å‘å¸ƒ
  create-release:
    name: ğŸ“¦ åˆ›å»ºGitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-docker]
    if: always() && needs.build-binaries.result == 'success'
    permissions:
      contents: write
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ä¸‹è½½æ‰€æœ‰æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: å‡†å¤‡å‘å¸ƒæ–‡ä»¶
        run: |
          mkdir -p release-files
          echo "æŸ¥æ‰¾æ„å»ºäº§ç‰©..."
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) -print
          echo "å¤åˆ¶æ„å»ºäº§ç‰©..."
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec cp {} release-files/ \;
          echo "å‘å¸ƒæ–‡ä»¶åˆ—è¡¨:"
          ls -la release-files/

      - name: åˆ›å»º GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Smart Forward ${{ github.ref_name }}
          files: release-files/*
          body: |
            # ğŸš€ Smart Forward ${{ github.ref_name }}
            
            ## ğŸ“¦ ä¸‹è½½äºŒè¿›åˆ¶æ–‡ä»¶
            - **Windows**: `smart-forward-windows-x86_64.zip`
            - **macOS Intel**: `smart-forward-macos-x86_64.tar.gz`
            - **macOS Apple Silicon**: `smart-forward-macos-aarch64.tar.gz`
            - **Linux x86_64 (GNU)**: `smart-forward-linux-x86_64-gnu.tar.gz`
            - **Linux ARM64 (GNU)**: `smart-forward-linux-aarch64-gnu.tar.gz`  
            - **Linux x86_64 (musl)**: `smart-forward-linux-x86_64-musl.tar.gz` ğŸ”¥
            - **Linux ARM64 (musl)**: `smart-forward-linux-aarch64-musl.tar.gz` ğŸ”¥
            
            ## ğŸ³ å¤šæ¶æ„Dockeré•œåƒ (Alpine 3.18 + musl - ä»…5MB)
            æ”¯æŒ `linux/amd64` å’Œ `linux/arm64` æ¶æ„
            
            ```bash
            # æ‹‰å–æœ€æ–°ç‰ˆæœ¬
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            
            # æˆ–æ‹‰å–latestç‰ˆæœ¬
            docker pull ghcr.io/${{ github.repository }}:latest
            
            # è¿è¡Œå®¹å™¨
            docker run -d --name smart-forward --network host ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            
            # ä½¿ç”¨è‡ªå®šä¹‰é…ç½®
            docker run -d --name smart-forward -v /path/to/config.yaml:/app/config.yaml --network host ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
