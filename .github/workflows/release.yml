name: Release

# 只在发布标签时触发，减少运行频率
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 需要完整历史用于生成 changelog

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build for multiple targets
        run: |
          # Linux
          cargo build --release --target x86_64-unknown-linux-gnu
          
          # Windows
          rustup target add x86_64-pc-windows-msvc
          cargo build --release --target x86_64-pc-windows-msvc

      - name: Create release archive
        run: |
          mkdir -p dist
          
          # Linux binary
          cp target/x86_64-unknown-linux-gnu/release/smart-forward dist/smart-forward-linux-x86_64
          chmod +x dist/smart-forward-linux-x86_64
          
          # Windows binary
          cp target/x86_64-pc-windows-msvc/release/smart-forward.exe dist/smart-forward-windows-x86_64.exe
          
          # Create archives
          tar -czf dist/smart-forward-linux-x86_64.tar.gz -C dist smart-forward-linux-x86_64
          zip dist/smart-forward-windows-x86_64.zip dist/smart-forward-windows-x86_64.exe

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changes in this Release
            
            - Bug fixes and improvements
            - Performance optimizations
            - Updated dependencies
            
            ## Downloads
            
            - **Linux x86_64**: [smart-forward-linux-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/smart-forward-linux-x86_64.tar.gz)
            - **Windows x86_64**: [smart-forward-windows-x86_64.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/smart-forward-windows-x86_64.zip)
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/smart-forward-linux-x86_64.tar.gz
          asset_name: smart-forward-linux-x86_64.tar.gz
          asset_content_type: application/gzip

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/smart-forward-windows-x86_64.zip
          asset_name: smart-forward-windows-x86_64.zip
          asset_content_type: application/zip