name: ğŸš€ å…¨å¹³å°å‘å¸ƒ

# è§¦å‘æ¡ä»¶: æ¨é€ç‰ˆæœ¬æ ‡ç­¾
on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # 1ï¸âƒ£ å¤šå¹³å°äºŒè¿›åˆ¶æ„å»º
  build-binaries:
    name: ğŸ”¨ æ„å»º ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows-x86_64
            target: x86_64-pc-windows-msvc
            binary: smart-forward.exe
            archive: smart-forward-windows-x86_64.zip
            
          - os: macos-latest
            platform: macos-x86_64
            target: x86_64-apple-darwin
            binary: smart-forward
            archive: smart-forward-macos-x86_64.tar.gz
            
          - os: macos-latest
            platform: macos-aarch64
            target: aarch64-apple-darwin
            binary: smart-forward
            archive: smart-forward-macos-aarch64.tar.gz
            
          - os: ubuntu-latest
            platform: linux-x86_64
            target: x86_64-unknown-linux-gnu
            binary: smart-forward
            archive: smart-forward-linux-x86_64.tar.gz
            
          - os: ubuntu-latest
            platform: linux-aarch64
            target: aarch64-unknown-linux-gnu
            binary: smart-forward
            archive: smart-forward-linux-aarch64.tar.gz

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: ç¼“å­˜ä¾èµ–
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Linux ARM64 äº¤å‰ç¼–è¯‘
      - name: å®‰è£…äº¤å‰ç¼–è¯‘å·¥å…· (Linux ARM64)
        if: matrix.platform == 'linux-aarch64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: æ„å»ºäºŒè¿›åˆ¶
        run: cargo build --release --target ${{ matrix.target }}

      - name: æ‰“åŒ… (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          echo "åˆ›å»ºæ‰“åŒ…ç›®å½•..."
          mkdir -p dist
          echo "å¤åˆ¶äºŒè¿›åˆ¶æ–‡ä»¶..."
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} dist/
          echo "å¤åˆ¶é…ç½®æ–‡ä»¶..."
          cp config.yaml.example dist/config.yaml
          cp README.md dist/
          echo "æ‰“åŒ…å†…å®¹:"
          ls -la dist/
          echo "åˆ›å»ºå‹ç¼©åŒ…..."
          cd dist && tar -czf ../${{ matrix.archive }} *
          cd ..
          echo "éªŒè¯å‹ç¼©åŒ…:"
          ls -la ${{ matrix.archive }}

      - name: æ‰“åŒ… (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          Write-Host "Creating package directory..."
          $distPath = "dist"
          if (-not (Test-Path $distPath)) {
              New-Item -ItemType Directory -Force -Path $distPath | Out-Null
              Write-Host "âœ… Directory created: $distPath"
          } else {
              Write-Host "âœ… Directory already exists: $distPath"
          }
          
          Write-Host "Copying binary file..."
          $binaryPath = "target/${{ matrix.target }}/release/${{ matrix.binary }}"
          if (-not (Test-Path $binaryPath)) {
              Write-Host "âŒ Error: Binary file not found: $binaryPath"
              exit 1
          }
          Copy-Item $binaryPath "dist/"
          
          Write-Host "Copying configuration files..."
          if (Test-Path "config.yaml.example") {
              Copy-Item "config.yaml.example" "dist/config.yaml"
          } else {
              Write-Host "âš ï¸ Warning: config.yaml.example not found"
          }
          
          if (Test-Path "README.md") {
              Copy-Item "README.md" "dist/"
          } else {
              Write-Host "âš ï¸ Warning: README.md not found"
          }
          
          Write-Host "Package contents:"
          Get-ChildItem "dist/" | Format-Table
          
          Write-Host "Creating archive..."
          $archivePath = "${{ matrix.archive }}"
          Compress-Archive -Path "dist/*" -DestinationPath $archivePath -Force
          
          Write-Host "Archive details:"
          Get-Item $archivePath | Format-Table

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}
          retention-days: 7

  # 2ï¸âƒ£ åŸºäºç¼–è¯‘å¥½çš„äºŒè¿›åˆ¶æ„å»ºDocker
  build-docker:
    name: ğŸ³ Dockeré•œåƒæ„å»º
    runs-on: ubuntu-latest
    needs: build-binaries
    timeout-minutes: 15  # å¤§å¹…ç¼©çŸ­æ„å»ºæ—¶é—´
    permissions:
      contents: read
      packages: write
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ä¸‹è½½LinuxäºŒè¿›åˆ¶æ–‡ä»¶
        uses: actions/download-artifact@v4
        with:
          name: smart-forward-linux-x86_64.tar.gz
          path: ./artifacts

      - name: è§£å‹LinuxäºŒè¿›åˆ¶æ–‡ä»¶
        run: |
          cd artifacts
          tar -xzf smart-forward-linux-x86_64.tar.gz
          ls -la
          mv smart-forward ../smart-forward
          chmod +x ../smart-forward

      - name: åˆ›å»ºç®€åŒ–Dockerfile
        run: |
          cat > Dockerfile.binary << 'EOF'
          FROM ubuntu:22.04
          RUN apt-get update && apt-get install -y ca-certificates tzdata procps && \
              rm -rf /var/lib/apt/lists/* && \
              useradd -r -s /bin/false smartforward
          WORKDIR /app
          COPY smart-forward /usr/local/bin/smart-forward
          RUN chmod +x /usr/local/bin/smart-forward && \
              mkdir -p /app/logs
          USER root
          EXPOSE 443 99 6690 999
          ENV RUST_LOG=info TZ=Asia/Shanghai
          HEALTHCHECK --interval=30s --timeout=5s --start-period=10s --retries=3 \
              CMD pgrep smart-forward > /dev/null || exit 1
          CMD ["/usr/local/bin/smart-forward", "--config", "/app/config.yaml"]
          EOF

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½• GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: æ„å»ºå¹¶æ¨é€ Docker é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.binary
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 3ï¸âƒ£ è‡ªåŠ¨å‘å¸ƒ
  create-release:
    name: ğŸ“¦ åˆ›å»ºGitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-docker]
    if: always() && needs.build-binaries.result == 'success'
    permissions:
      contents: write
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ä¸‹è½½æ‰€æœ‰æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: å‡†å¤‡å‘å¸ƒæ–‡ä»¶
        run: |
          mkdir -p release-files
          echo "æŸ¥æ‰¾æ„å»ºäº§ç‰©..."
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) -print
          echo "å¤åˆ¶æ„å»ºäº§ç‰©..."
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec cp {} release-files/ \;
          echo "å‘å¸ƒæ–‡ä»¶åˆ—è¡¨:"
          ls -la release-files/

      - name: åˆ›å»º GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Smart Forward ${{ github.ref_name }}
          files: release-files/*
          body: |
            # ğŸš€ Smart Forward ${{ github.ref_name }}
            
            ## ğŸ“¦ ä¸‹è½½äºŒè¿›åˆ¶æ–‡ä»¶
            - **Windows**: `smart-forward-windows-x86_64.zip`
            - **macOS Intel**: `smart-forward-macos-x86_64.tar.gz`
            - **macOS Apple Silicon**: `smart-forward-macos-aarch64.tar.gz`
            - **Linux x86_64**: `smart-forward-linux-x86_64.tar.gz`
            - **Linux ARM64**: `smart-forward-linux-aarch64.tar.gz`
            
            ## ğŸ³ Dockeré•œåƒ (Alpine 3.18 - ä»…8MB)
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            docker run -d --name smart-forward --network host ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
