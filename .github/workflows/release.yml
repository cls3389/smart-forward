env:
  CARGO_TERM_COLOR: always

jobs:
  # æ„å»ºæ‰€æœ‰å¹³å°çš„äºŒè¿›åˆ¶æ–‡ä»¶
  build:
    name: æ„å»ºå‘å¸ƒç‰ˆæœ¬
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            arch: x86_64
            target: x86_64-pc-windows-msvc
            binary_name: smart-forward.exe
            
          - os: macos-latest
            platform: macos
            arch: x86_64
            target: x86_64-apple-darwin
            binary_name: smart-forward
            
          - os: macos-latest
            platform: macos
            arch: aarch64
            target: aarch64-apple-darwin
            binary_name: smart-forward
            
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            target: x86_64-unknown-linux-gnu
            binary_name: smart-forward
            
          - os: ubuntu-latest
            platform: linux
            arch: aarch64
            target: aarch64-unknown-linux-gnu
            binary_name: smart-forward

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: å®‰è£… Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ç¼“å­˜ Cargo ä¾èµ–
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: å®‰è£…äº¤å‰ç¼–è¯‘å·¥å…·é“¾ (Linux ARM64)
        if: matrix.platform == 'linux' && matrix.arch == 'aarch64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          rustup target add ${{ matrix.target }}

      - name: è®¾ç½®äº¤å‰ç¼–è¯‘ç¯å¢ƒ (Linux ARM64)
        if: matrix.platform == 'linux' && matrix.arch == 'aarch64'
        run: |
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV
          echo "AR_aarch64_unknown_linux_gnu=aarch64-linux-gnu-ar" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: æ„å»ºé¡¹ç›®
        run: cargo build --release --target ${{ matrix.target }}

      - name: åˆ›å»ºå‘å¸ƒç›®å½•
        run: |
          mkdir -p release/${{ matrix.platform }}-${{ matrix.arch }}
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} release/${{ matrix.platform }}-${{ matrix.arch }}/
          cp config.yaml.example release/${{ matrix.platform }}-${{ matrix.arch }}/config.yaml
          cp README.md release/${{ matrix.platform }}-${{ matrix.arch }}/README.md 2>/dev/null || true

      - name: åˆ›å»ºå‹ç¼©åŒ…
        run: |
          cd release/${{ matrix.platform }}-${{ matrix.arch }}
          if [ "${{ matrix.platform }}" = "windows" ]; then
            powershell Compress-Archive -Path * -DestinationPath ../smart-forward-${{ matrix.platform }}-${{ matrix.arch }}.zip
          else
            tar -czf ../smart-forward-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz *
          fi

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v3
        with:
          name: smart-forward-${{ matrix.platform }}-${{ matrix.arch }}
          path: release/smart-forward-${{ matrix.platform }}-${{ matrix.arch }}.*

  # åˆ›å»º GitHub Release
  release:
    name: åˆ›å»º GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ä¸‹è½½æ‰€æœ‰æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: å‡†å¤‡å‘å¸ƒæ–‡ä»¶
        run: |
          mkdir -p release-files
          find artifacts -name "*.zip" -o -name "*.tar.gz" | while read file; do
            cp "$file" release-files/
          done

      - name: ç”Ÿæˆå‘å¸ƒè¯´æ˜
        id: release_notes
        run: |
          # è·å–ç‰ˆæœ¬å·
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          
          # ç”Ÿæˆå‘å¸ƒè¯´æ˜
          cat > release-notes.md << EOF
          # Smart Forward v${VERSION}
          
          ## ğŸš€ æ–°åŠŸèƒ½
          - æ™ºèƒ½ç½‘ç»œè½¬å‘å™¨è·¨å¹³å°æ”¯æŒ
          - æ”¯æŒ Windowsã€macOSã€Linux (x86_64/ARM64)
          - Docker å¤šæ¶æ„é•œåƒæ”¯æŒ
          
          ## ğŸ“¦ ä¸‹è½½
          
          ### Windows
          - \`smart-forward-windows-x86_64.zip\` - Windows x86_64
          
          ### macOS
          - \`smart-forward-macos-x86_64.tar.gz\` - macOS Intel
          - \`smart-forward-macos-aarch64.tar.gz\` - macOS Apple Silicon
          
          ### Linux
          - \`smart-forward-linux-x86_64.tar.gz\` - Linux x86_64
          - \`smart-forward-linux-aarch64.tar.gz\` - Linux ARM64
          
          ## ğŸ³ Docker
          \`\`\`bash
          docker pull ghcr.io/cls3389/smart-forward:${VERSION}
          docker run -d --name smart-forward -p 443:443 ghcr.io/cls3389/smart-forward:${VERSION}
          \`\`\`
          
          ## ğŸ“‹ ä½¿ç”¨è¯´æ˜
          1. ä¸‹è½½å¯¹åº”å¹³å°çš„å‹ç¼©åŒ…
          2. è§£å‹åˆ°ç›®æ ‡ç›®å½•
          3. å¤åˆ¶ \`config.yaml.example\` ä¸º \`config.yaml\`
          4. æ ¹æ®éœ€æ±‚ä¿®æ”¹é…ç½®æ–‡ä»¶
          5. è¿è¡Œç¨‹åº
          
          ## ğŸ”§ é…ç½®ç¤ºä¾‹
          \`\`\`yaml
          # åŸºæœ¬é…ç½®
          logging:
            level: "info"
            format: "json"
          
          network:
            listen_addr: "0.0.0.0"
          
          rules:
            - name: "HTTPS"
              listen_port: 443
              protocol: "tcp"
              targets:
                - "your-server:443"
          \`\`\`
          EOF
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: åˆ›å»º GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Smart Forward ${{ env.VERSION }}
          body_path: release-notes.md
          files: release-files/*
