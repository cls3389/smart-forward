name: ðŸš€ å‘å¸ƒæž„å»º

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ðŸ”§ é¢„æ£€æŸ¥ - å¤ç”¨CIç»“æžœï¼Œé¿å…é‡å¤
  pre-check:
    name: ðŸ“‹ é¢„æ£€æŸ¥
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ç”Ÿæˆç¼“å­˜é”®
        id: cache-key
        run: |
          echo "key=cargo-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/Cargo.toml') }}" >> $GITHUB_OUTPUT

      - name: è®¾ç½® Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ç¼“å­˜ Cargo ä¾èµ–
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            cargo-${{ hashFiles('**/Cargo.lock') }}-
            cargo-

      - name: é¢„ä¸‹è½½ä¾èµ–
        run: cargo fetch

  # ðŸ—ï¸ å¤šå¹³å°äºŒè¿›åˆ¶æž„å»º
  build-binaries:
    name: ðŸ”¨ æž„å»º ${{ matrix.platform }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    needs: pre-check
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            arch: x86_64
            target: x86_64-pc-windows-msvc
            binary: smart-forward.exe
            archive: smart-forward-windows-x86_64.zip
            
          - os: macos-latest
            platform: macos
            arch: x86_64
            target: x86_64-apple-darwin
            binary: smart-forward
            archive: smart-forward-macos-x86_64.tar.gz
            
          - os: macos-latest
            platform: macos
            arch: aarch64
            target: aarch64-apple-darwin
            binary: smart-forward
            archive: smart-forward-macos-aarch64.tar.gz
            
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            target: x86_64-unknown-linux-gnu
            binary: smart-forward
            archive: smart-forward-linux-x86_64.tar.gz
            
          - os: ubuntu-latest
            platform: linux
            arch: aarch64
            target: aarch64-unknown-linux-gnu
            binary: smart-forward
            archive: smart-forward-linux-aarch64.tar.gz

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: æ¢å¤ Cargo ç¼“å­˜
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.os }}-${{ needs.pre-check.outputs.cache-key }}
          restore-keys: |
            ${{ matrix.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-
            ${{ matrix.os }}-cargo-

      # Linux ARM64 äº¤å‰ç¼–è¯‘è®¾ç½®
      - name: å®‰è£…äº¤å‰ç¼–è¯‘å·¥å…· (Linux ARM64)
        if: matrix.platform == 'linux' && matrix.arch == 'aarch64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: æž„å»ºäºŒè¿›åˆ¶
        run: cargo build --release --target ${{ matrix.target }}

      - name: åˆ›å»ºå‘å¸ƒåŒ… (Unix)
        if: matrix.platform != 'windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} dist/
          cp config.yaml.example dist/config.yaml
          cp README.md dist/ 2>/dev/null || true
          cd dist && tar -czf ../${{ matrix.archive }} *

      - name: åˆ›å»ºå‘å¸ƒåŒ… (Windows)
        if: matrix.platform == 'windows'
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path "dist"
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.binary }}" "dist/"
          Copy-Item "config.yaml.example" "dist/config.yaml"
          if (Test-Path "README.md") { Copy-Item "README.md" "dist/" }
          Compress-Archive -Path "dist/*" -DestinationPath "${{ matrix.archive }}"

      - name: ä¸Šä¼ æž„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}
          retention-days: 7

  # ðŸ³ Docker å¤šæž¶æž„æž„å»º - åªåœ¨å‘å¸ƒæ—¶è¿è¡Œ
  build-docker:
    name: ðŸ³ æž„å»º Docker é•œåƒ
    runs-on: ubuntu-latest
    needs: pre-check
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½• GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: æå–å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ðŸ“¦ åˆ›å»º GitHub Release
  create-release:
    name: ðŸ“¦ åˆ›å»ºå‘å¸ƒ
    runs-on: ubuntu-latest
    needs: [build-binaries, build-docker]
    if: always() && needs.build-binaries.result == 'success'
    permissions:
      contents: write
      packages: write
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ä¸‹è½½æ‰€æœ‰æž„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: å‡†å¤‡å‘å¸ƒæ–‡ä»¶
        run: |
          mkdir -p release-files
          find artifacts -name "*.zip" -o -name "*.tar.gz" | while read file; do
            cp "$file" "release-files/"
          done
          ls -la release-files/

      - name: ç”Ÿæˆå‘å¸ƒè¯´æ˜Ž
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          cat > release-notes.md << EOF
          # ðŸš€ Smart Forward $VERSION
          
          ## ðŸ“¦ ä¸‹è½½
          
          ### äºŒè¿›åˆ¶æ–‡ä»¶
          - **Windows**: \`smart-forward-windows-x86_64.zip\`
          - **macOS Intel**: \`smart-forward-macos-x86_64.tar.gz\`
          - **macOS Apple Silicon**: \`smart-forward-macos-aarch64.tar.gz\`
          - **Linux x86_64**: \`smart-forward-linux-x86_64.tar.gz\`
          - **Linux ARM64**: \`smart-forward-linux-aarch64.tar.gz\`
          
          ### ðŸ³ Docker é•œåƒ (Alpine 3.18 - ä»…8MB)
          \`\`\`bash
          # æ‹‰å–é•œåƒ
          docker pull ghcr.io/${{ github.repository }}:$VERSION
          
          # è¿è¡Œå®¹å™¨
          docker run -d --name smart-forward \\
            --network host \\
            -v \$(pwd)/config.yaml:/app/config.yaml:ro \\
            ghcr.io/${{ github.repository }}:$VERSION
          \`\`\`
          
          ## âœ¨ ç‰¹æ€§
          - ðŸš€ é«˜æ€§èƒ½ç½‘ç»œè½¬å‘ (TCP/UDP/HTTP)
          - ðŸ”„ æ™ºèƒ½æ•…éšœè½¬ç§»
          - ðŸŒ åŠ¨æ€DNSè§£æž
          - ðŸ“Š å¥åº·æ£€æŸ¥
          - ðŸ³ å¤šæž¶æž„Dockeræ”¯æŒ (8MB Alpineé•œåƒ)
          - ðŸ”’ å®‰å…¨å¯é 
          EOF

      - name: åˆ›å»º GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Smart Forward ${{ github.ref_name }}
          body_path: release-notes.md
          files: release-files/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
